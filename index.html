<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            height: 100svh;
            overflow: hidden;
            margin: 0; 
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            border: 1rem double black;
            max-width: fit-content;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            padding: 4px;
        }

        @media only screen and (max-width: 600px) {
            body {
                overflow-y: auto;
            }

            .wrapper {
                transform: translateY(0);
            }
        }


    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Color Picker</h1><br>
        <p>Scegli il tuo colore: </p> <input type="color" id="myColor"><br><br>
        <span>Genera il tuo codice: </span><br> <button onclick="colorPicker()">GENERA</button><br><br>
        <span>HEX: </span><p id="colorhex"></p>
        <span>RGB: </span><p id="colorRGB"></p>
    </div>

    <script>
        function colorPicker() {
            let x = document.getElementById("myColor").value;
            document.getElementById("colorhex").innerHTML = x;
            document.getElementById("colorRGB").innerHTML = hexToRGB(x);
        }

        function hexToRGB(hex) {
            let  r = parseInt(hex.slice(1, 3), 16),
                 g = parseInt(hex.slice(3, 5), 16),
                 b = parseInt(hex.slice(5, 7), 16);
        return "rgb(" + r + ", " + g + ", " + b + ")";
        }
    </script>

</body>
</html>
